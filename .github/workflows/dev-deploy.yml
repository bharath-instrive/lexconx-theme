name: Frontend App Learner Dashboard Deploy

on:
  push:
    branches:
      - main
  
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Deploy Frontend App Learner Dashboard
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Navigating to frontend-app-learner-dashboard directory..."
            cd ~/lexconx/tutor-root/env/build/openedx/themes/lexconx-theme
            echo "Pulling latest changes from repository..."
            git pull
            echo "âœ… Pulled latest changes"
            cd ~/lexconx
            echo "Activating Python virtual environment..."
            source py-venv/bin/activate
            echo "ðŸ”¨ Setting theme to lexconx-theme..."
            tutor local do settheme lexconx-theme
            echo "âœ… Theme set to lexconx-theme"
            tutor local images build openedx
            echo "ðŸ”„ Rebooting Open edX services..."
            tutor local restart lms cms
            echo "âœ… Open edX services rebooted"
            echo "ðŸŽ‰ Lexconx theme deployed successfully! ($(date))"